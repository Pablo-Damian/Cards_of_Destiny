<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles(v2).css">
  <title>Cards of Destiny</title>
</head>
<body background="img/fondo(v2).jpg">
  <div class="circle-container">
    <div id="heroe" class="circle"></div>
    <div id="destiny" class="circle"></div>
    <div id="enemy" class="circle"></div>
  </div>

  <div id="volteoH" class="volteo"></div>
  <div id="volteoE" class="volteo"></div>

  <div id="mensajeH" class="mensaje-container">
    <div class="mensaje"></div>
  </div>
  <div id="mensajeE" class="mensaje-container">
    <div class="mensaje"></div>
  </div>

  <div id="energiaH" class="energia-container">
    <div class="energia">Energía: 100%</div>
  </div>
  <div id="energiaE" class="energia-container">
    <div class="energia">Energía: 100%</div>
  </div>

  <div id="gold" class="gold-container">
    <div class="gold">Gold: 0</div>
  </div>

  <div id="gameOver" class="game-over"></div>

  <!-- Agregar etiquetas <audio> para los efectos de sonido -->
  <audio id="batallaAudio" src="sound/batalla.mp3" loop></audio>
  <audio id="heroeAudio" src="sound/heroe.mp3"></audio>
  <audio id="monsterAudio" src="sound/monster.mp3"></audio>
  <audio id="triunfoAudio" src="sound/triunfo.mp3"></audio>
  <audio id="gameoverAudio" src="sound/gameover.mp3"></audio>

  <script src="js/script.js"></script>
</body>
</html>
